<!DOCTYPE html>
    <body>  

        <p id="demo"></p>
        
        <script>
        // ask for name:
        var name = prompt("Let's play the sum game. \nPlease enter your name");        
        //ask for numbers, parse them into integers:
        var num1 = prompt("Enter first number");
        num1 = parseInt(num1);
        var num2 = prompt("Enter second number");
        num2 = parseInt(num2);
        //get sum, which is sum of ints:
        var sum = (num1 + num2);
        //get element to load result into:
        var result = document.getElementById("demo");
        //load content into target element:
        result.textContent = 'Hi, ' + name + '! The sum of ' + num1 + ' + ' + num2 + ' is ' + sum;
        </script>        
    </body>
</html>
