<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM</title>    
 
</head>
<body>
    <div id="page">
    <center>
        <p id="one">Inverter</p>
        <p id="two">Solar Generator</p>
        <p id="three">Converter</p>
        <p id="four">IoT Devices</p>
    </center>
    </div>
    <script>
        
        // 1. Add new item to list:
        var newItem = document.createElement('p');
        //create a text node for new element
        var newProduct = document.createTextNode('Wind Generator');
        newItem.appendChild(newProduct);
        //get reference to ul where new list item is to be added
        var position = document.getElementsByTagName('center')[0];
        //insert new list into position
        position.appendChild(newProduct);


        //2. Append to text:
        //3. Add get element by Tag Id
        var productUpdate = document.getElementsByTagName("p");
        var addText = document.createTextNode(" - Automotive and Residential");
        productUpdate[2].appendChild(addText);

        //4. Add space between each component:
        var startItem = document.getElementsByTagName('center')[0];
        var firstItem = startItem.firstChild;
        var lastItem = startItem.lastChild;
        
        var replaceFirst = firstItem.replace( '<font size="5">' + firstItem + '</font>');
        var replaceLast = lastItem.replace('<font color="red">' + lastItem + '</font>');
        
        document.firstItem.innerHTML = replaceFirst;
        document.lastItem.innerHTML = replaceLast;

    </script>
    
</body>
</html>
